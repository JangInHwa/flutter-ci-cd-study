on:
  pull_request:
    types:
      - opened
    branches:
      - 'main'
jobs:
  Pull-request-was-created:
    permissions:
      contents: read
      pull-requests: write
    if:  startsWith(github.head_ref, 'releases/')
    runs-on: ubuntu-latest
    steps:
    - uses: tzkhan/pr-update-action@v2
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        base-branch-regex: '.*'
        body-template: |
          - [] 버저닝을 했습니다.

