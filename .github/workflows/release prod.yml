on:
  pull_request:
    types:
      - closed
    branches:
      - 'main'
jobs:
  Pull-request-was-created:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get version
        id: yq
        uses: mikefarah/yq@master
        with:
          cmd: yq -r '.version' 'pubspec.yaml'
      - name: Print version
        run: echo ${{ steps.yq.outputs.result }}
